<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Counter</title>
	
</head>
<body>
	<div class="counter">
		<div class="counter-text" id="counter-text">0</div>
		<div class="counter-buttons">
			<button type="button" id="button-increment" value="Increment" onclick="incrementCounter()" >Increment</button>
			<button type="button" id="button-decrement" value="Decrement" onclick="decrementCounter()" >Decrement</button>
			<button type="button" id="button-restart" value="Restart" onclick="restartCounter()" >Restart</button>
			
		</div>
		
	</div>

</body>
</html>
